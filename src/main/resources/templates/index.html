<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crypto Tracker & Alerts</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Animated Gradient Glow Background */
        body::before {
            content: "";
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #00f2fe55, transparent 70%);
            top: -200px;
            left: -200px;
            animation: float 6s infinite alternate ease-in-out;
        }

        body::after {
            content: "";
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #ff00cc55, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation: float 8s infinite alternate ease-in-out;
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(40px); }
        }

        /* Navbar */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.08) !important;
        }

        .navbar a {
            color: white !important;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #00f2fe !important;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Input */
        .form-control {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 12px;
            padding: 14px;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 0 2px #00f2fe;
            color: white;
        }

        /* Button */
        .btn-neon {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-neon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00f2fe;
        }

        .brand-logo {
            width: 40px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg py-3">
    <div class="container">

        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="brand-logo">
            <span class="fw-bold fs-4">CryptoTracker</span>
        </a>

        <div>
            <a class="me-4 text-decoration-none fw-semibold" href="/">Home</a>
            <a class="me-4 text-decoration-none fw-semibold" href="#">Market</a>
            <a class="text-decoration-none fw-semibold" href="#">Alerts</a>
        </div>

    </div>
</nav>

<!-- MAIN -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-6">

        <div class="glass-card text-center">

            <h2 class="mb-4">
                <i class="fa-solid fa-chart-line me-2"></i>
                Crypto Tracker & Alerts
            </h2>

            <form action="/track" method="post">
                <label class="fw-bold mb-2">Enter Crypto Coins</label>

                <input type="text"
                       name="coins"
                       class="form-control"
                       placeholder="bitcoin, ethereum, solana"
                       required>

                <button type="submit" class="btn btn-neon w-100 mt-4">
                    Track Prices
                    <i class="fa-solid fa-arrow-right ms-2"></i>
                </button>
            </form>

        </div>

    </div>
</div>

</body>
</html>
