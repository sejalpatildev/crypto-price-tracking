<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CryptoTracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            color: white;
        }

        /* Navbar */
        .navbar {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(12px);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 1px;
        }

        /* Glass Card */
        .card-custom {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        h2 {
            font-weight: 700;
        }

        /* Table */
        table {
            border-radius: 15px;
            overflow: hidden;
        }

        thead {
            background: rgba(255,255,255,0.15);
        }

        thead th {
            color: white;
            font-weight: 600;
        }

        tbody tr {
            transition: 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }

        td {
            vertical-align: middle;
            font-weight: 500;
        }

        /* Price badges */
        .price-badge {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .positive {
            color: #00ffb3;
            font-weight: 700;
        }

        .negative {
            color: #ff4d6d;
            font-weight: 700;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 8px 25px;
            font-weight: 600;
        }

    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fa-brands fa-bitcoin text-warning"></i> CryptoTracker
        </a>

        <div>
            <a href="/" class="btn btn-outline-light btn-sm btn-custom me-2">Home</a>
            <a href="#" class="btn btn-outline-light btn-sm btn-custom me-2">Market</a>
            <a href="#" class="btn btn-outline-light btn-sm btn-custom">Alerts</a>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-5">
    <div class="card card-custom p-5">

        <h2 class="text-center mb-4">
            <i class="fa-solid fa-coins text-warning"></i> Live Crypto Prices
        </h2>

        <div class="table-responsive">
            <table class="table text-white align-middle">

                <thead>
                <tr>
                    <th>Coin</th>
                    <th>Price (USD)</th>
                    <th>24h Change</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="coin : ${coins}">

                    <!-- Coin Name -->
                    <td class="fw-bold">
                        <i class="fa-solid fa-circle-dot text-warning me-2"></i>
                        <span th:text="${coin.name}"></span>
                    </td>

                    <!-- Price -->
                    <td>
                        <span class="price-badge" th:text="'$' + ${coin.price}"></span>
                    </td>

                    <!-- Change -->
                    <td th:text="${coin.change24h + '%'}"
                        th:classappend="${coin.change24h >= 0} ? 'positive' : 'negative'">
                    </td>

                </tr>
                </tbody>

            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-warning btn-lg btn-custom">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
        </div>

    </div>
</div>

</body>
</html>
